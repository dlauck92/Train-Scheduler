<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
<!-----Links----->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <!--style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--moment.js-->
    <script src="assets/javascript/moment.js"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Train Scheduler</h1>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                        <h5 class="card-header">Current Train Schedule</h5>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id="trainTable">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
                <div class="col">
                    <div class="card">
                            <h5 class="card-header">Add Train</h5>
                            <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="trainNameForm">Train Name</label>
                                            <input type="text" class="form-control" id="trainNameInput" required>
                                        </div>
                                        <div class="form-group">
                                                <label for="destinationForm">Destination</label>
                                                <input type="text" class="form-control" id="destinationInput" required>
                                            </div>
                                        <div class="form-group">
                                                <label for="trainTimeForm">First Train Time (HH:mm - military time)</label>
                                                <input type="text" class="form-control" id="trainTimeInput" required>
                                            </div>
                                        <div class="form-group">
                                                <label for="frequencyForm">Frequency</label>
                                                <input type="text" class="form-control" id="frequencyInput" min="0" max="60" required>
                                            </div>
                                        <button type="button" class="btn btn-primary" id="addTrainButton">Submit</button>
                                    </form>
                            </div>
                    </div>
                </div>
            </div>
    </div>
<!--app.js link-->
<script src="assets/javascript/app.js"></script>
</body>
</html>
